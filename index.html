<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Neighborhood-Map</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- CSSs -->
    <link href="css/Mohamed.css" rel="stylesheet">

  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <div class="navbar-brand">
            <span class="nav-title">Map</span>
          </div>
        </div>
        <form class="navbar-form navbar-right" role="search">
          <div class="input-group col-xs-12">
              <input type="text" class="form-control" placeholder="Search" name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
          </div>
        </form>
      </div>
    </nav>

    <main class="container-fluid">
      <div class="row">
        <div id="map" class="map"></div>
        <div id="mySidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
          <div class="list-group" data-bind="foreach: locationList">
              <a href="#" class="list-group-item list-group-item-action" data-bind="text: title, click: show"></a>
          </div>
        </div>
        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
      </div>
    </main>


  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Knockout.js -->
  <script src="JS/lib/knockout.min.js"></script>
  <script src="JS/data.js"></script>
  <script src="JS/styles.js"></script>
  <script src="JS/mohamed.js"></script>
<script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbLtcDTEo5libkcoQlIE7l6gjYXfgjtHA&libraries=geometry,drawing,places&v=3&callback=initMap" onerror="googleAPIError()"
       async defer>
</script>

</body>
</html>
